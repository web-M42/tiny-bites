# Workflow para publicar um site React no GitHub Pages
name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ou sua versão preferida

      - name: Instalar dependências
        run: npm ci

      - name: Build do site
        run: npm run build

      - name: Upload build como artifact do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # ou 'dist' se usar Vite ou outro bundler

      - name: Deploy para o GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4